<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Registration - Smart Tourist Safety System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-translate="registration_title">Tourist Registration</h1>
            <div class="language-switcher">
                <button onclick="switchLanguage('en')" class="lang-btn active" id="lang-en">English</button>
                <button onclick="switchLanguage('hi')" class="lang-btn" id="lang-hi">हिंदी</button>
            </div>
        </header>

        <div class="main-content">
            <div class="back-link">
                <a href="/" data-translate="back_home">← Back to Home</a>
            </div>

            <div class="registration-form">
                <h2 data-translate="register_title">Create Account</h2>
                <form id="user-register-form">
                    <div class="form-group">
                        <label for="full_name" data-translate="full_name">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="username" data-translate="username">Username:</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="email" data-translate="email">Email Address:</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password" data-translate="password">Password:</label>
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" data-translate="register_btn">Register</button>
                    </div>
                </form>
                <div class="back-link" style="margin-top:15px;">
                    <a href="/user_login" data-translate="back_to_login">← Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='common.js') }}"></script>
    <script>
        const form = document.getElementById('user-register-form');
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const full_name = form.full_name.value.trim();
            const username = form.username.value.trim();
            const email = form.email.value.trim();
            const password = form.password.value;
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ full_name, username, email, password })
            })
            .then(r => r.json())
            .then(data => {
                if(data.success){
                    alert('Registration successful! Please log in.');
                    window.location.href = '/user_login';
                } else {
                    alert('Registration failed: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(err => {
                console.error('Registration error', err);
                alert('An error occurred during registration. Please try again.');
            });
        });
    </script>
</body>
</html>
