<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Tourist Safety System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <style>
        .language-selection-bar { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:15px; }
        .lang-btn { padding:8px 14px; border:2px solid #007bff; border-radius:10px; background:#fff; color:#007bff; font-weight:600; cursor:pointer; transition:all .2s ease; min-width:110px; }
        .lang-btn:hover{ background:#007bff; color:#fff; }
        .lang-btn.active{ background:#007bff; color:#fff; box-shadow:0 4px 12px rgba(0,123,255,.25); }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="language-selection-bar" aria-label="Select Language">
            <button type="button" class="lang-btn" id="lang-en" onclick="translateToLanguage('en')">English</button>
            <button type="button" class="lang-btn" id="lang-hi" onclick="translateToLanguage('hi')">हिंदी</button>
            <button type="button" class="lang-btn" id="lang-te" onclick="translateToLanguage('te')">తెలుగు</button>
            <button type="button" class="lang-btn" id="lang-ta" onclick="translateToLanguage('ta')">தமிழ்</button>
            <button type="button" class="lang-btn" id="lang-bn" onclick="translateToLanguage('bn')">বাংলা</button>
            <button type="button" class="lang-btn" id="lang-mr" onclick="translateToLanguage('mr')">मराठी</button>
            <button type="button" class="lang-btn" id="lang-gu" onclick="translateToLanguage('gu')">ગુજરાતી</button>
            <button type="button" class="lang-btn" id="lang-kn" onclick="translateToLanguage('kn')">ಕನ್ನಡ</button>
            <button type="button" class="lang-btn" id="lang-ml" onclick="translateToLanguage('ml')">മലയാളം</button>
            <button type="button" class="lang-btn" id="lang-pa" onclick="translateToLanguage('pa')">ਪੰਜਾਬੀ</button>
            <button type="button" class="lang-btn" id="lang-or" onclick="translateToLanguage('or')">ଓଡ଼ିଆ</button>
            <button type="button" class="lang-btn" id="lang-as" onclick="translateToLanguage('as')">অসমীয়া</button>
        </div>
        <div class="login-header">
            <h1 data-translate="user_login">User Login</h1>
            <p data-translate="login_description">Please enter your credentials to access your account</p>
        </div>
        
    <form id="loginForm">
            <div class="form-group">
                <label for="email" data-translate="email">Email Address:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password" data-translate="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" data-translate="login_button">Login</button>
        </form>
        
        <div class="back-link">
            <a href="/?language={{ current_language }}" data-translate="back_to_home">← Back to Home</a>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='global-translation.js') }}"></script>
    <script src="{{ url_for('static', filename='translation.js') }}"></script>
    <script>
        // Maintain language consistency
        const currentLang = '{{ current_language or "en" }}';
        const form = document.querySelector('form');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = form.email.value.trim();
            const password = form.password.value;
            fetch('/user_login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else {
                    alert('Login failed: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            });
        });
        // Activate language button and remove any need for scroll/confirm
        document.addEventListener('DOMContentLoaded', function(){
            setTimeout(() => {
                const lang = (window.globalTranslationManager && window.globalTranslationManager.currentLanguage) || currentLang;
                document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
                const activeBtn = document.getElementById('lang-' + lang);
                if (activeBtn) activeBtn.classList.add('active');
            }, 200);
        });
    </script>
</body>
</html>
