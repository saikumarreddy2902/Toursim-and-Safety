services:
  - type: web
    name: tourist-safety-system
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn --chdir backend --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PORT
        generateValue: true
